<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configuration Update</title>
  </head>
  <body>
    <form action="http://127.0.0.1:5002/update-config" method="post">
      <label for="character_id">Character ID:</label>
      <input type="text" id="character_id" name="character_id" />

      <label for="voice_id">Voice ID:</label>
      <input type="text" id="voice_id" name="voice_id" />

      <label for="prompt">Prompt:</label>
      <input type="text" id="prompt" name="prompt" />
      <br /><br />
      <input type="submit" value="Update Configuration" />
    </form>
  </body>
</html>
